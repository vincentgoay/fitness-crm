<div class="container">
    <mat-toolbar class="toolbar" color="primary">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="nav-title">
            <h3>Dashboard</h3>
        </span>
        <button (click)="goBack()">Back</button>
    </mat-toolbar>

    <mat-menu #transactionMenu="matMenu" xPosition="before" yPosition="above">
        <button mat-menu-item (click)="newCustomer()">New Customer</button>
        <button mat-menu-item (click)="newRecord()">New Record</button>
        <button mat-menu-item (click)="newPhoto()">New Photo</button>
    </mat-menu>

    <div *ngIf="selectedMenuIndex == 0" class="btn-box">
        <button mat-fab color="primary" [matMenuTriggerFor]="transactionMenu">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <mat-sidenav-container class="snav-container">
        <mat-sidenav #snav fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="{{nav.path}}" (click)="updateMenuState(i)"
                    *ngFor="let nav of fillerNav; let i = index">{{ nav.label }}</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content class="offset-navbar">
            <!-- Render Child Outlet here -->
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
