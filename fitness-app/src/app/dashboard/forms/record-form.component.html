<div class="container">
    <div class="title-container">
        <h2 mat-dialog-title>Add New Record</h2>
        <!-- <button mat-fab-mini-button>
                    <mat-icon>clear</mat-icon>
                </button> -->
    </div>
    
    <form #recordForm="ngForm" (ngSubmit)="processForm(recordForm)">
        <div>
            <mat-form-field floatLabel="always" appearance="standard">
                <mat-label>Customer</mat-label>
                <mat-select [(ngModel)]="selectedCustId" name="custId" required>
                    <mat-option>Select customer</mat-option>
                    <mat-option value="{{c._id }}" *ngFor="let c of customers; let i = index">
                        {{ c.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="box-2">
            <mat-form-field floatLabel="always" appearance="standard">
                <mat-label>Weight (kg)</mat-label>
                <input matInput type="number" required placeholder="Weight" name="weight" ngModel>
            </mat-form-field>

            <mat-form-field floatLabel="always" appearance="standard">
                <mat-label>Fat (%)</mat-label>
                <input matInput type="number" required placeholder="Fat percentage %" name="fat_percentage" ngModel>
            </mat-form-field>
        </div>

        <div class="box-2">
            <mat-form-field floatLabel="always" appearance="standard">
                <mat-label>Resting Metabolism (kcal)</mat-label>
                <input matInput type="number" required placeholder="Metabolism" name="metabolism" ngModel>
            </mat-form-field>

            <mat-form-field floatLabel="always" appearance="standard" required>
                <mat-label>Visceral Fat</mat-label>
                <input matInput type="number" required placeholder="Visceral Fat" name="visceral_fat" ngModel>
            </mat-form-field>
        </div>

        <div class="box-2">
            <mat-form-field floatLabel="always" appearance="standard">
                <mat-label>BMI</mat-label>
                <input matInput type="number" required placeholder="BMI" name="bmi" ngModel>
            </mat-form-field>

            <mat-form-field floatLabel="always" appearance="standard">
                <mat-label>Skeletal Muscle (%)</mat-label>
                <input matInput type="number" required placeholder="Skeletal muscle" name="muscle_percentage" ngModel>
            </mat-form-field>
        </div>

        <div class="box-2">
            <mat-form-field floatLabel="always" appearance="standard">
                <mat-label>Body Age</mat-label>
                <input matInput type="number" placeholder="Body age" name="body_age" ngModel>
            </mat-form-field>

            <mat-form-field floatLabel="always" appearance="standard">
                <mat-label>S3 Score</mat-label>
                <input matInput type="number" placeholder="S3 Score" name="carotenoid" ngModel>
            </mat-form-field>
        </div>

        <div class="btn-box">
            <button class="btn-submit" mat-raised-button color="primary" type="submit">Add
                Record</button>
        </div>

        <div class="btn-box">
            <button class="btn-submit" mat-button color="accent" type="reset">Reset Form</button>
        </div>
    </form>
</div>
