
<div class="container">
    <div class="title-container">
        <h2 mat-dialog-title>Add New Record</h2>
    </div>

    <form #photoUpload="ngForm" (ngSubmit)="processForm(photoUpload)">
        <div>
            <mat-form-field floatLabel="always" appearance="standard">
                <mat-label>Customer</mat-label>
                <mat-select [(ngModel)]="selectedCustId" name="custId" required>
                    <mat-option>Select customer</mat-option>
                    <mat-option value="{{c._id }}" *ngFor="let c of customers; let i = index">
                        {{ c.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="image-container" style="width: auto; height: 200px">
            <img src="https://fitness.sgp1.digitaloceanspaces.com/{{filename}}" height="200px">
        </div>

        <div>
            <label>Upload Photo</label> <br>
            <input type="file" name="image-file" accept="image/*" ngModel #imageFile required> 
        </div>

        <br>
        <br>

        <div class="btn-box">
            <button class="btn-submit" mat-raised-button color="primary" 
            type="submit" [disabled]="photoUpload.invalid">Submit</button>
        </div>

        <div class="btn-box">
            <button class="btn-submit" mat-button color="accent" type="button" (click)="close()">Cancel</button>
        </div>
    </form>
</div>
